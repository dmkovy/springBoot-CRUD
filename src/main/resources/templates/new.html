<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add new User</title>
</head>
<body>
<h2>Add new User</h2>
<form method="POST" th:action="@{/save}" th:object="${user}">
  <label for="name">Name</label>
  <input type="text" th:field="${user.name}" id="name">

  <label for="lastname">Lastname</label>
  <input type="text" th:field="${user.lastName}" id="lastname">

  <label for="age">Age</label>
  <input type="text" th:field="${user.age}" id="age">

  <input type="submit" title="" value="Add new User">
</form>
</body>
</html>
